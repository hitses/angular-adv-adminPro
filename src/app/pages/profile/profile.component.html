<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Profile info</h4>
        <h6 class="card-subtitle">Personal information</h6>
        <form
          class="form p-t-20"
          [formGroup]="profileForm"
          (submit)="updateProfile()"
        >
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Username"
                formControlName="name"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter email"
                formControlName="email"
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
            [disabled]="profileForm.invalid"
          ><i class="fa fa-save"></i>
            Save
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">User image</h6>

        <div class="img-container text-center">
          <img *ngIf="!imgTemp" [src]="user.imgUrl" alt="user.img" class="img-avatar">
          <img *ngIf="imgTemp" [src]="imgTemp" alt="Possible Avatar" class="img-avatar">
        </div>

        <input
          type="file"
          (change)="selectedImg($event.target.files[0])"
        >

        <br>
        <br>

        <button
          type="button"
          class="btn btn-success btn-block waves-effect waves-light m-r-10"
          [disabled]="!imageToUpload"
          (click)="uploadImage()"
        ><i class="fa fa-save"></i>
          Load
        </button>
      </div>
    </div>
  </div>
</div>
